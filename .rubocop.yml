require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - db/schema.rb
    - node_modules/**/*
    - bin/*
    - vendor/**/*
  TargetRubyVersion: '3.2'

Metrics/BlockLength:
  Exclude:
    - Rakefile
    - '**/*.rake'
    - spec/**/*
    - config/environments/**/*
    - config/routes.rb

Style/Documentation:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Metrics/MethodLength:
  Max: 25
  Exclude:
    - 'db/migrate/**'

Metrics/CyclomaticComplexity:
  Max: 15

Metrics/PerceivedComplexity:
  Max: 15

Layout/LineLength:
  AllowedPatterns: ['\A\s*#']

Metrics/AbcSize:
  Max: 35

Metrics/ModuleLength:
  Max: 500

Metrics/ClassLength:
  Max: 500

RSpec/NestedGroups:
  Max: 6

RSpec/MultipleExpectations:
  Max: 7

RSpec/ExampleLength:
  Max: 15

Rails/I18nLocaleTexts:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/ApplicationController:
  Enabled: false
